<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dad Jokes</title>
    <link rel="stylesheet" href="./styles.css" />
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <h1>Lelucon Ayah</h1>
      <button class="btn" id="jokeButton">Dapatkan Lelucon Ayah Acak</button>
      <button class="btn" id="copyButton">Salin Lelucon</button>
      
      <!-- Dark/Light Theme Toggle Icon -->
      <button class="btn" id="themeButton">
        <span class="material-icons" id="themeIcon">mode_gelap</span>
      </button>

      <!-- Speak Joke Button -->
      <button class="btn" id="speakButton">
        <span class="material-icons">volume_naik</span> Bicaralah Lelucon
      </button>

      <!-- Language Selector -->
      <div class="language-selector">
        <select id="languageSelect" class="btn">
          <option value="en">English</option>
          <option value="es">Spanish</option>
          <option value="fr">French</option>
          <option value="de">German</option>
          <option value="it">Italian</option>
        </select>
      </div>

      <button class="btn" id="timerButton">Mulai Pengatur Waktu Lelucon</button>

      <!-- Joke Categories -->
      <div class="category">
        <button class="btn" id="programmingButton">Lelucon Pemrograman</button>
        <button class="btn" id="punButton">Lelucon Pun</button>
        <button class="btn" id="randomCategoryButton">Kategori Acak</button>
      </div>

      <p class="result" id="jokeText">Klik tombol untuk mendapatkan lelucon ayah!</p>

      <!-- Favorite Jokes Section -->
      <div class="favorites">
        <button class="btn" id="favoriteButton">Tambahkan ke Favorit</button>
        <h3>Lelucon Favorit</h3>
        <ul id="favoriteList"></ul>
      </div>

      <!-- Share Joke -->
      <div class="share">
        <button class="btn" id="shareButton">Bagikan Lelucon</button>
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
